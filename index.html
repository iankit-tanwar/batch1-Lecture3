    <script>

        // I am not using the dry principal DRY = Dont repeat yourself
        let a = 10;
        let b = 20;
        console.log(a+b);

        x = 10;
        y = 40;

        console.log(x+y);


        //function is reusable block of code 
                
        // function defination one time Process
        function add(x,y){ // formal argument /  parameter

            console.log(x+y);
        }

         // function defination many time Process

         add(10,40); // actual arguments /  parameters
         add(50,40);
         add(20,30);
         add(10,50,2) // skip the 3rd parameter
         add(1);  // throw NaN error Not a Number





    </script>
